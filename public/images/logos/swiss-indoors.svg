<svg width="160" height="60" viewBox="0 0 160 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Blue rounded square background -->
  <rect x="5" y="5" width="70" height="50" rx="10" ry="10" fill="#1E40AF"/>
  
  <!-- Clip path to crop the text at the rounded corners -->
  <defs>
    <clipPath id="textClip">
      <rect x="5" y="5" width="70" height="50" rx="10" ry="10"/>
    </clipPath>
  </defs>
  
  <!-- Text with clipping applied -->
  <text x="40" y="32" 
        font-family="Arial, sans-serif" 
        font-size="11" 
        font-weight="bold" 
        text-anchor="middle" 
        dominant-baseline="middle" 
        fill="white"
        clip-path="url(#textClip)">
    SWISS INDOORS
  </text>
</svg>
